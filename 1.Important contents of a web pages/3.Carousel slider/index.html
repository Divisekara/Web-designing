<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div class="carousel">

        <button class="carousel_button carousel_button--left">
            <img src="img/left.svg" alt="">
        </button>

        <div class="carousel_track_container">

            <ul class="carousel_track">

                <li class="carousel_slide">
                    <img src="images/1.png" class="carousel_image"></li>
                <li class="carousel_slide">
                    <img src="images/2.png" class="carousel_image"></li>
                <li class="carousel_slide">
                    <img src="images/3.png" class="carousel_image"></li>
                <li class="carousel_slide">
                    <img src="images/4.png" class="carousel_image"></li>

            </ul>
        </div>

        <button class="carousel_button carousel_button--right">
            <img src="img/right.svg" alt="">
        </button>

    <div class="carousel_nav">
        <button class="carousel_indicator current-slide"></button>
        <button class="carousel_indicator"></button>
        <button class="carousel_indicator"></button>
    </div>

    </div>
    
</body>
</html>
